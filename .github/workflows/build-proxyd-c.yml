name: Build proxyd-c

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "proxyd-c/**"
      - ".github/workflows/build-proxyd-c.yml"
  pull_request:
    paths:
      - "proxyd-c/**"
      - ".github/workflows/build-proxyd-c.yml"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: proxyd-c

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build proxyd-c
        run: make

      - name: Prepare artifact bundle
        run: |
          mkdir -p dist
          cp luminaproxyd dist/
          cp example-config.json dist/
          cp -R layout dist/layout
          cp README.md dist/
          tar -czf luminaproxyd-linux.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luminaproxyd-linux
          path: proxyd-c/luminaproxyd-linux.tar.gz
          if-no-files-found: error

